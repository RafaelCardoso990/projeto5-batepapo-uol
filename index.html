<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<!-- pagina inicial -->
    <section class="pagina-inicial">
        <section class="inicial">
            <img src="/images/logo 1.png" alt="logo pagina inicial">
            <input type="text" class="usuario" placeholder="Digite seu nome"/>
            <button onclick="entrarNaSala()"><p>Entrar</p></button>
        </section>
    </section>

<!-- pagina principal -->
    <main class="hidden">   
        <header>
            <div class="logo">
                <img src="/images/logo 1.png" alt="logo">
            </div>
            <div class="icone" onclick="abrirNav()">
                <ion-icon name="people"></ion-icon>
            </div>
        </header>

        <section class="principal">                     
        </section>

        <footer >
            <div class="texto">
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <div class="icon-footer" onclick="enviarMensagens()" data-identifier="send-message">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </footer>
    </main>
 <!-- nav bar lateral  -->
    <nav class="barra-lateral hidden">
        <div class="blackout">

        </div>
        <div class="nav-lateral">
            <div class="titulo-nav">
            <h1>Escolha um contato <br>
                para enviar mensagem:</h1>
            </div> 


            <div class="todos">
                <div class="box-todos">
                    <div class="icone-todos">
                        <ion-icon name="people"></ion-icon>
                    </div>
                    <div class="titulo-todos">
                        <p>Todos</p>
                    </div>
                </div>

               


            </div>       
            <div class="">
                <div class="titulo-nav-2">
                    <h1>Escolha a visibilidade:</h1>               
                </div> 
                <div class="box-todos">
                    <div class="icone-todos">
                        <ion-icon name="lock-closed"></ion-icon>
                    </div>
                    <div class="titulo-todos">
                        <p>Reservado</p>
                    </div>
                </div>
                <div class="box-todos">
                    <div class="icone-todos">
                        <ion-icon name="lock-open"></ion-icon>
                    </div>
                    <div class="titulo-todos">
                        <p>PÃºblico</p>
                    </div>
                </div>
                <div class="icone-sair" onclick="fecharNav()">
                    <ion-icon name="log-out-sharp"></ion-icon>
                </div>
            </div>    
       
                 
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
